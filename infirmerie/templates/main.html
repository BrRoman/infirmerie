{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Infirmerie</title>
        <link rel="icon" href="{% static 'images/infirmerie.png' %}">
        <link rel="stylesheet" href="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontawesome-free-5.7.1-web/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-4.0.0-dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet/less" href="{% static 'css/infirmerie.less' %}">
        {% block css %}{% endblock css %}
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a href="/" class="navbar-brand"><img src="{% static '/images/infirmerie.png' %}" style="width: 50px;">Infirmerie</a>
            <form>
                <a href="/moines/page=1">Moines</a>
                <a href="/toubibs/page=1">Toubibs</a>
                <a href="/billets/page=1">Billets</a>
            </form>
        </nav>
        
        <div id="breadcrumbs">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href={% url 'agenda:calendar' %}>Accueil</a></li>
                {% block breadcrumbs %}
                {% endblock breadcrumbs %}
            </ol>
        </div>

        <div id="content" class="d-flex flex-column align-items-center mx-5 my-3">
            {% block content %}
            {% endblock content %}
        </div>
    </body>

    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>
    <script src="{% static 'css/bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/less.min.js' %}"></script>
    <script src="{% static 'js/infirmerie.js' %}"></script>
    {% block javascript %}{% endblock javascript %}
</html>
