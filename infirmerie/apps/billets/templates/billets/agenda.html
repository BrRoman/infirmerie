{% extends 'main.html' %}

{% block breadcrumbs %}
    <li class="breadcrumb-item active">Agenda</li>
{% endblock breadcrumbs %}

{% block content %}
    <div class="d-flex align-self-stretch">
        <h1 class="mr-auto">Agenda</h1>
        <div class="ml-auto">{% include 'pagination.html' %}</div>
    </div>

    <div id="agenda" class="d-flex justify-content-center align-items-center">
        {% for date, content in days.items %}
            <div class="agenda-column">
                <div class="agenda-date">
                    {{ date }}
                </div>
                <div class="agenda-content">
                    {{ content }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
